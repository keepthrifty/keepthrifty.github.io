{%- assign posts = site.categories[include.type] -%}

<ul id="archive-list">
  {%- for post in posts -%}
    <li class="archive-list--entry">
      {% if post.categories contains 'article' %}<i class="fa fa-file-text-o" aria-hidden="true"></i>{% endif %}
      {% if post.categories contains 'video' %}<i class="fa fa-play" aria-hidden="true"></i>{% endif %}
      {% if post.categories contains 'freedom-story' %}<i class="fa fa-user" aria-hidden="true"></i>{% endif %}
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {%- endfor -%}
</ul>
