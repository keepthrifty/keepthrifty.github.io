<div class="share-buttons row z-depth-1 center">
  <h3 class="share-text col s12">
    Like this post?
  </h3>
  <div class="button-set col s12">
    <a class="twitter" href="http://twitter.com/share?text={{page.title}}&amp;url={{site.url}}{{page.url}}&amp;via={{site.twitter_username}}" title="Share on Twitter" target="_blank">
      <i class="fa fa-twitter-square fa-2x"></i>
    </a>
    <a class="facebook" href="http://www.facebook.com/sharer.php?u={{site.url}}{{page.url}}&amp;t={{page.title}}" title="Share on Facebook" target="_blank">
      <i class="fa fa-facebook-square fa-2x"></i>
    </a>
    <a class="google-plus" href="https://plus.google.com/share?url={{site.url}}{{page.url}}" title="Share on Google+" target="_blank">
      <i class="fa fa-google-plus-square fa-2x"></i>
    </a>
    <a class="linkedin" href="https://www.linkedin.com/shareArticle?mini=true&url={{site.url}}{{page.url}}&amp;title={{page.title}}&amp;summary={{page.excerpt | strip_html}}&amp;source=" title="Share on Linkedin" target="_blank">
      <i class="fa fa-linkedin-square fa-2x"></i>
    </a>
    <a class="pinterest" href="https://pinterest.com/pin/create/button/?url={{site.url}}{{page.url}}&amp;media={{site.url}}{{page.image}}&amp;description={{page.title}}" title="Share on Pinterest" target="_blank">
      <i class="fa fa-pinterest-square fa-2x"></i>
    </a>
    <a class="reddit" href="https://reddit.com/submit?url={{site.url}}{{page.url}}&amp;title={{page.title}}" title="Share on Reddit" target="_blank">
      <i class="fa fa-reddit-square fa-2x"></i>
    </a>
    <a class="tumblr" href="https://www.tumblr.com/widgets/share/tool?canonicalUrl={{site.url}}{{page.url}}&amp;title={{page.title}}" title="Share on Tumblr" target="_blank">
      <i class="fa fa-tumblr-square fa-2x"></i>
    </a>
    <a class="email" href="mailto:?&subject=KeepThrifty:%20{{page.title}}&amp;body={{page.excerpt | strip_html}}" title="Share via e-mail">
      <i class="fa fa-envelope fa-2x"></i>
    </a>
  </div>
  <h3 class="share-text col s12">
    {% if page.social-line %}
      {{ page.social-line }}
    {% else %}
      Spread the love!
    {% endif %}
  </h3>
</div>
