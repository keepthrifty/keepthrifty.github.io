{% if page.author %}
  <span class="author" itemprop="author" itemscope itemtype="http://schema.org/Person">
    <span itemprop="name">
      {{ page.author }}
    </span>
    {% if page.author_site and page.author_site_url %}
      at <a class="author-site" href="{{ page.author_site_url }}">{{ page.author_site }}</a>
    {% endif %}
    {% if page.author_email %}
     <span>
       <a href="mailto:{{ page.author_email }}">
         <i class="fa fa-envelope"></i>
       </a>
     </span>
    {% endif %}
  </span>
{% endif %}
