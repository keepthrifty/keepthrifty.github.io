<div class="row">
  <div class="col" id="previous-post">
    {% if page.previous %}
    <h3 class="meta-header">Previous Article</h3>
    <p><a href="{{ page.previous.url }}">{{ page.previous.title }}</a></p>
    {% else %}
      &nbsp;
    {% endif %}
  </div>
  <div class="col" id="next-post">
    {% if page.next %}
      <h3 class="meta-header">Next Article</h3>
      <p><a href="{{ page.next.url }}">{{ page.next.title }}</a></p>
    {% else %}
      &nbsp;
    {% endif %}
  </div>
</div>
