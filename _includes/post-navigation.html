<div class="row">
  <div class="col s12 m6" id="next-post">
    {% if page.next %}
      <h3 class="meta-header">Next Post</h3>
      <p><a href="{{ page.next.url }}" class="left left-align">{{ page.next.title }}</a></p>
    {% else %}
      &nbsp;
    {% endif %}
  </div>
  <div class="col s12 m6" id="previous-post">
    {% if page.previous %}
    <h3 class="meta-header">Previous Post</h3>
    <p><a href="{{ page.previous.url }}" class="right right-align">{{ page.previous.title }}</a></p>
    {% else %}
      &nbsp;
    {% endif %}
  </div>
</div>
