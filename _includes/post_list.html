<h6>Post List</h6>
<ul>
  <li class="divider"></li>
{% for post in site.posts %}
  <li>
    {% if page.url == post.url %}
      <span>
    {% else %}
      <a href="{{ post.url }}">
    {% endif %}

    {{ post.title }}

    {% if page.url == post.url %}
      </span>
    {% else %}
      </a>
    {% endif %}
  </li>
  <li class="divider"></li>
{% endfor %}
</ul>
