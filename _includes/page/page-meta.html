<div class="page__meta">
  {% if page.page-meta %}
  {{ page-meta }}
  {% else %}
  <div class="page__title">
    {%- if page.title -%}<h1 class="page__title--main">{{ page.title }}</h1>{%- endif -%}
    {%- if page.subtitle -%}<h2 class="page__title--subtitle">{{ page.subtitle }}</h2>{%- endif -%}
  </div>
  {% endif %}
</div>
