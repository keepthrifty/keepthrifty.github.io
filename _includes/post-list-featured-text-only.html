<div class="most-popular-posts">
  <h3 class="meta-header">
    Most Popular Posts
  </h3>
  <ul class="post-list-text">
    {% for post in site.posts %}
      {% if post.featured %}
        <li class="post-list-text__item"><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
