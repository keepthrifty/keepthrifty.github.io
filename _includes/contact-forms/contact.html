<form class="form--contact" action="https://formspree.io/f/xqaagpzz" method="POST">
  <input type="hidden" name="_subject" value="KT | Contact">
  <input type="hidden" name="_next" value="{{ "/thank-you/" | prepend: site.baseurl }}" />
  <textarea name="message" placeholder="Your message here..." rows="5" required></textarea>
  <input type="text" name="_gotcha" style="display:none" />
  <div class="form-element-inline-group">
    <input type="email" name="_replyto" placeholder="Email Address">
    <button class="button" type="submit">Submit</button>
  </div>
</form>
