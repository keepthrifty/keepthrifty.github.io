<ul class="archive-list">
  {%- for post in site.posts -%}
    {%- if post.featured -%}
      <li class="archive-list--entry">
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span class="archive-comment-count" title="Comments">
          (<i class="fa fa-comments"></i>
          <a href="{{ post.url }}#disqus_thread"><span class="disqus-comment-count" data-disqus-identifier="{{ post.title }}">0</span></a>)
        </span>
      </li>
    {%- endif -%}
  {%- endfor -%}
</ul>
