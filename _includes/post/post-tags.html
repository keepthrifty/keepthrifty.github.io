{%- if page.tags.size > 0 ) -%}
  <span class="tags">
  {% assign sorted_tags = page.tags | sort %}
  <i class="fa fa-tag"></i>
  {%- for tag in sorted_tags -%}
    <a class="tags__tag" href="/archive#{{ tag | handleize | replace: ' ', '-'}}"><span>{{ tag | capitalize }}</span></a>{% unless forloop.last %},{% endunless %}
  {%- endfor -%}
  </span>
{%- endif -%}
