{% if (page.related-posts | size) > 0 %}
<div class="related-posts">
  <h3 class="flow-text">
    Other posts you might like:
  </h3>
  <ul>
  {% for post in site.posts %}
      {% if page.related-posts contains post.id %}
          <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endif %}
  {% endfor %}
  </ul>
</div>
{% endif %}
