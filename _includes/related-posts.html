{% if (page.related-posts | size) > 0 %}
<div class="related-posts">
  <h3 class="meta-header">
    Related Posts
  </h3>
  <div class="mini-post-list">
    {% for post in site.posts %}
      {% if page.related-posts contains post.id %}
        <figure class="mini-post">
          <div class="image"><img class="mini-post__image" src="{{ post.image | replace: ')', '-mini.' }}" alt="" /></div>
          <figcaption class="mini-post__caption">
            <h5>{{ post.date | date: "%B %d, %Y" }}</h5>
            <h3>{{ post.title }}</h3>
          </figcaption>
          <a href="{{ post.url }}" class="mini-post__link"></a>
        </figure>
      {% endif %}
    {% endfor %}
  </div>
</div>
{% endif %}
