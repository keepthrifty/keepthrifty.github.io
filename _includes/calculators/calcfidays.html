
<h4>How Much FI Time Can You Buy?</h4>
<form action="" id="daysform" onsubmit="return false;">
  <div class="row">
    <div class="input-field col s12 m10 offset-m1 l8 offset-l2">
    <input type="number" name="balance" min="0" value="50000">
    <label for="balance">Current Retirement Acct Balance ($)</label>
    </div>
    <div class="input-field col s12 m10 offset-m1 l8 offset-l2">
    <input type="number" name="extra" min="0" value="1">
    <label for="extra">Proposed contribution ($)</label>
    </div>
    <div class="input-field col s12 m10 offset-m1 l8 offset-l2">
    <input type="number" name="invrate" min="0" value="8.0" step="0.1">
    <label for="invrate">Investment Annual Growth Rate (%)</label>
    </div>
    <div class="input-field col s12 m10 offset-m1 l8 offset-l2">
    <input type="number" name="exprate" min="0" value="2.5" step="0.1">
    <label for="exprate">Expense Annual Growth Rate (%)</label>
    </div>
    <div class="center">
     <button class="btn waves-effect waves-light" type="submit" name="action" onClick="calcdays()">Calculate</button>
    </div>
  </div>
</form>

<div class="center"><h5 id="calcdays">Total Days Saved: ?</h5></div>
