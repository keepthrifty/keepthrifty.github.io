<div class="calculator">
  <h3>What's the Price for FI Time?</h3>
  <form action="" id="dollarsform" onsubmit="return false;">
    <div class="row">
      <div class="col s12 m10 offset-m1 l8 offset-l2">
        <label for="balance">Current Retirement Acct Balance ($)</label>
        <input type="number" name="balance" min="0" value="50000">
      </div>
      <div class="col s12 m10 offset-m1 l8 offset-l2">
        <label for="invrate">Investment Annual Growth Rate (%)</label>
        <input type="number" name="invrate" min="0" value="8.0" step="0.1">
      </div>
      <div class="col s12 m10 offset-m1 l8 offset-l2">
        <label for="exprate">Expense Annual Growth Rate (%)</label>
        <input type="number" name="exprate" min="0" value="2.5" step="0.1">
      </div>
      <div class="col s12 m10 offset-m1 l8 offset-l2">
       <button type="submit" name="action" onClick="calcprice()">Calculate</button>
      </div>
    </div>
  </form>

  <div class="center">
    <h4 id="calcdayprice">Cost for an extra day: ?</h4>
    <h4 id="calcyearprice">Cost for an extra year: ?</h4>
  </div>
</div>
