<header class="site-header">
  <div class="row">
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <div class="col s12">
            <a class="brand-logo left" href="{{ site.baseurl }}/">{{ site.title }}</a>
            <ul class="right">
              <li><a class="nav-button" id="nav-log-in" href="http://www.keepthrifty.com/log_in">Log in</a></li>
            </ul>
            <ul class="right hide-on-med-and-down">
              {% for my_page in site.pages %}
                <li>
                  {% if my_page.title %}
                  <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
                  {% endif %}
                </li>
              {% endfor %}
            </ul>
            <ul class="side-nav center", id="side-nav">
              {% for my_page in site.pages %}
                <li>
                  {% if my_page.title %}
                  <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
                  {% endif %}
                </li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </div>
</header>
