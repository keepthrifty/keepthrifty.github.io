<header class="site-header">
  <div class="brand-bar">
    <a href="/">
      <div class="brand-bar__title">
        <span class="brand-bar__title--first">
          Keep
        </span>
        <span class="brand-bar__title--second">
          Thrifty
        </span>
        <span class="brand-bar__title--subtitle">
          Create Freedom
        </span>
      </div>
    </a>
    <div class="brand-bar__icons">
      <ul class="brand-bar__icon-list">
        <li class="brand-bar__icon-item"><a href="/audio/" class="brand-bar__icon brand-bar__icon--meta"><i class="fa fa-headphones"></i></a></li>
        <li class="brand-bar__icon-item"><a href="https://www.youtube.com/channel/UCHpQLpwuiNRNwQ_eLJQInQA" class="brand-bar__icon brand-bar__icon--meta"><i class="fa fa-youtube-play"></i></a></li>
        <li class="brand-bar__icon-item"><a href="/work-with-me/#contact" class="brand-bar__icon brand-bar__icon--meta"><i class="fa fa-envelope"></i></a></li>
      </ul>
      <ul class="brand-bar__icon-list">
        <li class="brand-bar__icon-item"><a href="https://www.twitter.com/keepthrifty" class="brand-bar__icon twitter"><i class="fa fa-twitter-square"></i></a></li>
        <li class="brand-bar__icon-item"><a href="https://www.pinterest.com/keepthrifty/" class="brand-bar__icon pinterest"><i class="fa fa-pinterest-square"></i></a></li>
        <li class="brand-bar__icon-item"><a href="https://www.facebook.com/keepthrifty/" class="brand-bar__icon facebook"><i class="fa fa-facebook-square"></i></a></li>
      </ul>
    </div>
    <span class="brand-bar__search-icon">
      <form action="{{ '/search/' | relative_url }}" class="search-form">
        <input type="text" name="q" class="search-form__input">
      </form>
    </li>
  </div>
  <div class="nav-bar">
    <ul class="nav-bar__list">
      <li class="nav-bar__list__item {% if page.url == "/start-here/" %}nav-bar__list__item--current{% endif %}"><a href="/start-here/">Start Here</a></li>
      <li class="nav-bar__list__item {% if page.url == "/archive/" %}nav-bar__list__item--current{% endif %}"><a href="/archive/">Archive</a></li>
      <li class="nav-bar__list__item"><a href="https://thrifty.keepthrifty.com">App</a></li>
    </ul>
  </div>
  {% if page.url == '/' %}
  <div class="content-bar">
    <div class="content-box" data-title="start" id="start-here-box">
      <img src="/assets/img/header/start.jpg" alt="Start Here" />
      <a href="/start-here/"></a>
    </div>
    <div class="content-box" data-title="archive" id="archive-box">
      <img src="/assets/img/header/archive.jpg" alt="Archive" />
      <a href="/archive/"></a>
    </div>
    <div class="content-box" data-title="audio" id="audio-box">
      <img src="/assets/img/header/audio.jpg" alt="Audio" />
      <a href="/audio/"></a>
    </div>
    <div class="content-box" data-title="faves" id="favorites-box">
      <img src="/assets/img/header/favorites.jpg" alt="Favorites" />
      <a href="/favorite-resources/"></a>
    </div>
    <div class="content-box" data-title="App" id="thrifty-box">
      <img src="/assets/img/header/thrifty.jpg" alt="App" />
      <a href="https://thrifty.keepthrifty.com"></a>
    </div>
    <div class="content-box" data-title="video" id="video-box">
      <img src="/assets/img/header/video.jpg" alt="Video" />
      <a href="https://www.youtube.com/channel/UCHpQLpwuiNRNwQ_eLJQInQA"></a>
    </div>
  </div>
  <div class="connect-bar">
    <div class="connect-bar__text">
      Keep Thrifty, Create Your Freedom
    </div>
    <div class= "connect-bar__subscribe">
      <form class="connect-bar__form" action="https://keepthrifty.us12.list-manage.com/subscribe/post" method="POST">
        <div style="position: absolute; left: -5000px;" aria-hidden="true">
          <input type="text" name="b_e2d9d07904421244770d81bdd_38f7b01157" tabindex="-1" value="">
        </div>
        <input type="hidden" name="u" value="e2d9d07904421244770d81bdd">
        <input type="hidden" name="id" value="38f7b01157">
        <input type="hidden" name="SIGNUP" value="{{ page.url | prepend: site.url }}">
        <input type="email" autocapitalize="off" autocorrect="off" name="MERGE0" id="MERGE0" placeholder="Enter email to">
        <button type="submit" value="Subscribe" name="subscribe">Subscribe</button>
      </form>
    </div>
  </div>
  <h2 class="latest-articles">Latest Articles</h2>
  {% endif %}
</header>
