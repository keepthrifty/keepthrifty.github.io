<div class="row">
  <hr />
  <div class="previous-post">
    {% if page.previous %}
    <a href="{{ page.previous.url }}">
      << {{ page.previous.title }}
    </a>
    {% else %}
      &nbsp;
    {% endif %}
  </div>
  <br />
  <div class="next-post">
    {% if page.next %}
      <a href="{{ page.next.url }}">
        {{ page.next.title }} >>
      </a>
    {% else %}
      &nbsp;
    {% endif %}
  </div>
  <hr />
</div>
