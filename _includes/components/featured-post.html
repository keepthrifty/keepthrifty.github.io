<li class="featured-post">
  {%- if include.post.categories contains 'article' -%}<i class="fa fa-file-text-o" aria-hidden="true"></i>
  {%- elsif include.post.categories contains 'video' -%}<i class="fa fa-play" aria-hidden="true"></i>
  {%- elsif include.post.categories contains 'freedom-story' -%}<i class="fa fa-user" aria-hidden="true"></i>
  {%- endif -%}
  <a href="{{ include.post.url }}">{{ include.post.title }}</a>
</li>
