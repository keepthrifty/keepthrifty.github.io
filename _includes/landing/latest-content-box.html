<div class="latest-content__box">
  {% assign post = include.post %}
  <h3 class="latest-content__content-title">
    <a href="{{ post.url }}">{{ post.title }}</a>
  </h3>
  <div class="latest-content__content-image">
    <a href="{{ post.url }}">
      <img src="{{ post.image.path }}" alt="{{ post.title }}">
    </a>
  </div>
</div>
