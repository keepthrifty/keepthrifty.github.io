{% if page.audio %}
  <div class="post__audio">
    <div class="post__audio__text"><strong>New:</strong> You can listen to this post using the controls below!</div>
    <audio controls>
      <source src="{{page.audio.file}}" type="audio/mpeg">
    Your browser does not support the audio element.
    </audio>
    <div class="post__audio__text">Click here for the Keep Thrifty Audio Feed</div>
  </div>
{% endif %}
