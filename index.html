---
layout: page
---

<h1 class="flow-text">
  Latest Posts
  <a href="{{ "/feed.xml" | prepend: site.baseurl }}" class="right">
    <i class="fa fa-rss-square"></i>
  </a>
</h1>

{% for post in paginator.posts %}
  {% if forloop.first %}
  <div class="post-card newest-post">
  {% else %}
  <div class="post-card other-post">
  {% endif %}
    <div class="card">
      <a href="{{ post.url | prepend: site.baseurl }}">
        <div class="card-image">
          <img src="{{ post.image }}" class="post-index">
          <span class="card-title">
            {{ post.title }}
          </span>
        </div>
        <div class="card-date">
          <span>{{ post.date | date: "%b %-d, %Y" }}</span>
        </div>
        <div class="card-read-btn">
          <i class="material-icons large">arrow_forward</i>
        </div>
      </a>
      <div class="card-content">
        <p>{{ post.excerpt | strip_html }}</p>
      </div>
    </div>
  </div>
{% endfor %}

<div class="col s12">
{% include pagination_links.html %}
</div>
