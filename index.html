---
layout: page
---

<h1 class="flow-text">
  Latest Posts
  <a href="{{ "/feed.xml" | prepend: site.baseurl }}" class="right">
    <i class="fa fa-rss-square"></i>
  </a>
</h1>

{% for post in paginator.posts %}
  <div class="post-card col s12 m12 l10 offset-l1">
    <div class="card">
      <a href="{{ post.url | prepend: site.baseurl }}">
        <div class="card-image">
          <img src="{{ post.image }}" class="post-index">
          <span class="card-title">
            {{ post.title }}<br>
            <span class="card-subtitle">{{ post.subtitle }}</span>
          </span>
        </div>
        <div class="card-date">
          <span>{{ post.date | date: "%b %-d, %Y" }}</span>
        </div>
        <div class="card-read-btn">
          <i class="large circle right fa fa-arrow-right"></i>
        </div>
      </a>
      <div class="card-content">
        <p>{{ post.excerpt | strip_html }}</p>
      </div>
    </div>
  </div>
{% endfor %}

<div class="col s12">
{% include pagination_links.html %}
</div>
