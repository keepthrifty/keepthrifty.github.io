---
layout: default
title: Keep Thrifty
---

<h1>
  Latest Posts
  <a href="{{ "/feed.xml" | prepend: site.baseurl }}">
    <i class="fa fa-rss-square"></i>
  </a>
</h1>

<div class="post-cards">
  {% for post in paginator.posts %}
  <article class="post post--summary-card">
    <header class="post__header">
      <div class="post__meta">
        <time class="date" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %d, %Y" }}</time>
      </div>
      <div class="post__title">
        <h3 class="post-card__title--main">{{ post.title }}</h3>
        {% if post.subtitle %}<h4 class="post-card__title--subtitle">{{ post.subtitle }}</h4>{% endif %}
      </div>
      {% if post.image %}
      <img src="{{ post.image }}" class="post__header__image"/>
      {% endif %}
    </header>
  </article>
  {% endfor %}
</div>


<div class="col s12">
{% include pagination_links.html %}
</div>
